tenant: "public"
namespace: "default"
name: "debezium-sqlserver-source"
topicName: "debezium-sqlserver-topic"
archive: "connectors/pulsar-io-debezium-sqlserver-2.4.0-SNAPSHOT.nar"

parallelism: 1

configs:
  ## config for sqlserver, docker image:  microsoft/mssql-server-linux:2017-CU9-GDR2
  database.server.name: "server1",
  database.hostname: "sqlserver",
  database.port: "1433",
  database.user: "sa",
  database.password: "Password!",
  database.dbname: "testDB",
  table.whitelist: "inventory",
  tasks.max: 1


  ## PULSAR_SERVICE_URL_CONFIG
  pulsar.service.url: "pulsar://127.0.0.1:6650"
  database.history.pulsar.topic: "sqlserver-history-topic"
  offset.storage.topic: "sqlserver-offset-topic"


