name: Python Alpine build
on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:

  python-alpine:
    name:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    container:
      image: alpine:3.8

    steps:
      
      - name: checkout
        uses: actions/checkout@v1

      - name: build pacakge
        run: |
          apk update && apk upgrade && apk add --no-cache libffi-dev bash git openssh cmake libressl-dev curl-dev protobuf-dev boost-dev gtest-dev make build-base python3-dev zstd-dev snappy-dev
          pip3 install wheel twine
          cd pulsar-client-cpp
          cmake . -DBUILD_TESTS=OFF -DPYTHON_INCLUDE_DIR=/usr/include/python3.6m
          make -j8 _pulsar
          cd python
          python3 setup.py bdist_wheel