name: CI - Unit - Proxy
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - master
  push:
    branches:
      - branch-*

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3

jobs:

  unit-tests:
    name:
    runs-on: ubuntu-latest
    container:
      image: apachepulsar/pulsar-build:latest
    timeout-minutes: 120

    steps:

      - name: fail PR drafts
        if: ${{ github.event.pull_request.draft == true }}
        run: |
          echo "::warning::Skipping pull requests in draft status"
          exit 99

      - name: checkout
        uses: actions/checkout@v2

      - name: Changed files check
        id:   changes
        uses: apache/pulsar-test-infra/paths-filter@master
        with:
          filters: |
            # pattern syntax: https://github.com/micromatch/picomatch
            all:
              - '**'
            docs:
              - 'site2/**'
              - 'deployment/**'
              - '.asf.yaml'
              - '*.md'
              - '**/*.md'

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Replace maven's wagon-http version
        run: ./build/replace_maven-wagon-http-version.sh

      - name: build modules pulsar-proxy
        if: ${{ steps.changes.outputs.all_count > steps.changes.outputs.docs_count }}
        run: mvn -B -ntp -q install -Pcore-modules -DskipTests

      - name: run unit test 'PROXY'
        if: ${{ steps.changes.outputs.all_count > steps.changes.outputs.docs_count }}
        run: ./build/run_unit_group.sh PROXY

      - name: package surefire artifacts
        if: ${{ failure() && (github.event_name != 'pull_request' || github.event.pull_request.draft == false) }}
        run: |
          rm -rf artifacts
          mkdir artifacts
          find . -type d -name "*surefire*" -exec cp --parents -R {} artifacts/ \;
          zip -r artifacts.zip artifacts

      - uses: actions/upload-artifact@master
        name: upload surefire-artifacts
        if: ${{ failure() && (github.event_name != 'pull_request' || github.event.pull_request.draft == false) }}
        with:
          name: surefire-artifacts
          path: artifacts.zip
