name: CI - Unit - Brokers - Broker Group 2
on:
  pull_request:
    branches:
      - master
    paths-ignore: ['site2/**', 'deployment/**']
  push:
    branches:
      - branch-*
    paths-ignore: ['site2/**', 'deployment/**']
env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.count=3

jobs:

  unit-tests:
    name:
    runs-on: ubuntu-latest
    container:
      image: apachepulsar/pulsar-build:latest
    timeout-minutes: 120

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 25
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: build modules
        run: mvn -B -ntp -q clean install -Pcore-modules -DskipTests

      - name: run unit test 'BROKER_GROUP_2'
        run: ./build/run_unit_group.sh BROKER_GROUP_2

      - name: package surefire artifacts
        if: failure()
        run: |
          rm -rf artifacts
          mkdir artifacts
          find . -type d -name "*surefire*" -exec cp --parents -R {} artifacts/ \;
          zip -r artifacts.zip artifacts

      - uses: actions/upload-artifact@master
        name: upload surefire-artifacts
        if: failure()
        with:
          name: surefire-artifacts
          path: artifacts.zip
