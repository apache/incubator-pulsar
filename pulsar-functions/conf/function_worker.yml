workerId: standalone
workerPort: 6750
zookeeperServers: localhost:2181
functionMetadataTopicName: metadata
functionMetadataSnapshotsTopicPath: snapshots
clusterCoordinationTopicName: coordinate
snapshotFreqMs: 600000
pulsarFunctionsNamespace: sample/standalone/functions
pulsarServiceUrl: pulsar://localhost:6650
pulsarWebServiceUrl: http://localhost:8080
numFunctionPackageReplicas: 1
downloadDirectory: /tmp/pulsar_functions
limitsConfig:
  maxTimeMs: -1
  maxMemoryMb: -1
  maxCpuCores: -1
  maxBufferedTuples: 1024
metricsConfig:
  metricsSinkClassName: org.apache.pulsar.functions.runtime.metrics.sink.PrometheusSink
  metricsCollectionInterval: 30
  metricsSinkConfig:
    path: /metrics
    port: 9099
# threadContainerFactory:
#   threadGroupName: "Thread Function Container Group"
processContainerFactory:
  livenessCheckInterval: 10

schedulerClassName: "org.apache.pulsar.functions.worker.scheduler.RoundRobinScheduler"
functionAssignmentTopicName: "assignments"
