# django.ini file
[uwsgi]

uid  = www-data
gid  = www-data

# master
master                  = true

# maximum number of processes
processes               = 10

# the socket (use the full path to be safe)
socket          = /tmp/uwsgi.sock

# with appropriate permissions - *may* be needed
# chmod-socket    = 664

# the base directory
chdir           = /pulsar/django

# Django's wsgi file
module          = dashboard.wsgi

# clear environment on exit
vacuum          = true
