syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.apache.pulsar.protocols.grpc";
// option optimize_for = LITE_RUNTIME;

package pulsar.protocols.grpc;
import 'PulsarApi.proto';

service PulsarGrpcService {
    rpc produce(stream pulsar.proto.BaseCommand) returns (stream pulsar.proto.BaseCommand) {}
    rpc consume(stream pulsar.proto.BaseCommand) returns (stream pulsar.proto.BaseCommand) {}
}
